version: "3.9"

services:
  db:
    image: postgres:16
    container_name: pos-db-dev
    env_file: .env.dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend.dev
    container_name: pos-backend-dev
    env_file: .env.dev
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend.dev
    container_name: pos-frontend-dev
    ports:
      - "4200:4200"
    volumes:
      - ./frontend/pos-frontend:/app
      - node_modules_dev:/app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data_dev:
  node_modules_dev:
