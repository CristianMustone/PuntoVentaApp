<div class="bg-white shadow-md rounded-xl p-6 max-w-lg mx-auto">
  <h1 class="text-2xl font-bold mb-4">➕ Crear nuevo producto</h1>

  <form (ngSubmit)="crearProducto()" class="space-y-4">
    <!-- Nombre -->
    <div>
      <label class="block font-medium mb-1">Nombre</label>
      <input
        type="text"
        [(ngModel)]="producto.nombre_producto"
        name="nombre_producto"
        required
        class="w-full border rounded-lg px-3 py-2"
      />
    </div>

    <!-- Precio -->
    <div>
      <label class="block font-medium mb-1">Precio</label>
      <input
        type="number"
        [(ngModel)]="producto.precio"
        name="precio"
        required
        class="w-full border rounded-lg px-3 py-2"
      />
    </div>

    <!-- Cantidad -->
    <div>
      <label class="block font-medium mb-1">Cantidad</label>
      <input
        type="number"
        [(ngModel)]="producto.cantidad"
        name="cantidad"
        required
        class="w-full border rounded-lg px-3 py-2"
      />
    </div>

    <!-- Código de barras -->
    <div>
      <label class="block font-medium mb-1">Código de barras</label>
      <input
        type="text"
        [(ngModel)]="producto.cod_barras"
        name="cod_barras"
        required
        class="w-full border rounded-lg px-3 py-2"
      />
    </div>

    <!-- Imagen -->
    <div>
      <label class="block font-medium mb-1">Imagen</label>
      <input type="file" (change)="onFileSelected($event)" />
    </div>

    <!-- Botón -->
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
      Crear Producto
    </button>
  </form>
</div>
