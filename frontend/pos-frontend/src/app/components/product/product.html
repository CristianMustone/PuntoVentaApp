<div
  class="bg-white rounded-xl shadow-md hover:shadow-xl transition-all cursor-pointer overflow-hidden w-64"
>
  <!-- Imagen del producto -->
  <div class="h-40 w-full flex items-center justify-center mt-3 bg-gray-50">
    <mat-icon class="text-gray-400 max-h-full max-w-full" style="font-size: 200%">
      local_mall
    </mat-icon>
  </div>

  <!-- Contenido -->
  <div class="p-4 space-y-2">
    <h3 class="text-lg font-bold text-gray-800">{{ producto.nombre_producto }}</h3>
    <p class="text-gray-600 text-sm">Código: {{ producto.cod_barras }}</p>

    <!-- Precio o acción -->
    <div class="flex justify-between items-center mt-3">
      <span class="text-blue-600 font-semibold text-lg">${{ producto.precio }}</span>
      <button mat-raised-button color="primary" class="rounded-lg px-4 py-2 text-sm font-medium">
        Agregar
      </button>
    </div>
  </div>
</div>
