<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 via-indigo-600 to-purple-700"
>
  <div
    class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-md transform transition-all hover:scale-[1.01]"
  >
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="favicon.ico" alt="Logo" class="h-14 w-auto" />
    </div>

    <!-- Título -->
    <h1 class="text-3xl font-extrabold mb-2 text-center text-gray-800">Bienvenido a POS Demo</h1>
    <p class="text-gray-500 text-center mb-8">Ingresa tus credenciales para continuar</p>

    <!-- Formulario -->
    <form class="space-y-6 bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
      <!-- Título -->
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Iniciar Sesión</h2>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          Nombre de usuario
        </label>
        <input
          id="email"
          type="text"
          placeholder="ejemplo@correo.com"
          [(ngModel)]="username"
          name="username"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Contraseña
        </label>
        <input
          id="password"
          type="password"
          placeholder="********"
          [(ngModel)]="password"
          name="password"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
        />
        <a href="#" class="text-sm text-blue-600 hover:underline mt-1 inline-block">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <!-- Botón login -->
      <button
        mat-raised-button
        color="primary"
        class="w-full py-3 rounded-lg text-lg font-semibold shadow-md hover:shadow-lg transition-all"
        (click)="onLogin()"
      >
        Ingresar
      </button>

      <!-- Extra -->
      <div class="text-sm text-center mt-6 text-gray-600">
        ¿Olvidaste tu contraseña?
        <a href="#" class="text-indigo-600 font-medium hover:underline"> Recuperar </a>
      </div>
    </form>

    <!-- Registro -->
    <p class="text-sm text-gray-500 text-center mt-4">
      ¿No tienes una cuenta?
      <a href="#" class="text-blue-600 font-medium hover:underline"> Regístrate </a>
    </p>
  </div>
</div>
