<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-4">
  <!-- Navbar simple -->
  <mat-toolbar color="primary" class="w-full mb-6">
    <span class="font-bold text-lg">POS Demo Simple</span>
  </mat-toolbar>

  <!-- Card de informaciÃ³n -->
  <div class="bg-white shadow rounded p-6 w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-4">Ventas hoy</h2>
    <p class="text-gray-700 mb-4">Total: $1200</p>
    <button mat-raised-button color="accent">Ver detalles</button>
  </div>

  <!-- Tabla simple -->
  <div class="mt-6 w-full max-w-md">
    <table mat-table [dataSource]="products" class="mat-elevation-z8 w-full">
      <!-- Columna Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Producto</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Columna Stock -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'stock']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'stock']"></tr>
    </table>
  </div>
</div>

<router-outlet></router-outlet>
